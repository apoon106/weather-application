<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <input type="text" placeholder="Insert city here" id="searchField" />
        <input
          type="submit"
          class="btn btn-primary"
          value="Search"
          id="submitButton"
        />
        <input
          type="submit"
          class="btn btn-success"
          value="Current"
          id="currentButton"
        />
      </form>
      <header class="current-city">
        <h1><strong id="city">New York, NY</strong></h1>
        <p>
          <small id="date"> Sunday 10:00PM </small>
          <br />
          Clear
        </p>
      </header>
      <h2>☀️</h2>
      <header class="current-temperatures">
        <h3><strong id="currentTemperature">41</strong>°F</h3>
        <p>
          <small>
            Precipitation: 2%
            <br />
            Humidity: 51%
            <br />
            Wind: 8mph
          </small>
        </p>
      </header>
      <ul>
        <li>
          Today
          <span> ☀️ 47° <span class="low"> 31°</span> </span>
        </li>
        <li>
          Monday
          <span> 🌤️ 49° <span class="low"> 40°</span></span>
        </li>
        <li>
          Tuesday
          <span> 🌧️ 56° <span class="low"> 55°</span> </span>
        </li>
        <li>
          Wednesday
          <span> 🌧️ 58° <span class="low"> 51°</span></span>
        </li>
        <li>
          Thursday
          <span> 🌤️ 55° <span class="low"> 40°</span> </span>
        </li>
        <li>
          Friday
          <span> 🌤️ 46° <span class="low"> 37°</span> </span>
        </li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
